<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- D3 -->
    <script src="http://d3js.org/d3.v5.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='static/css/stylesheet.css'>

    <title>Syls JavaScript week 14</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">UFO Sightings</a>
        <img class="nav-ufo" src="static/images/ufo.svg"> 
    </nav>
    
    <div class='container'>
        <!-- Heading on top of static image -->
        <div class='parallax'>
            <div class='row' class='Header'>
                <div class='col-12'><h1 class='text-center' class='animated rollIn'>UFO Sightings</h1></div>
                <div class='col-12'><h2 class='text-center'>The Truth is Out There</h2></div>
            </div> 
        </div>
        
        <div class='row'>
            <!-- search box -->
            <div class='col-lg-3'>
                <form id='searchForm'>
                    <h3 class='text-center'>Filter Search</h3>
                    <div class='form-group'>
                        <label for='Date'>Enter a date</label><br>
                            <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                        <label for='City'>Choose a City</label>
                            <select class='form-control' id='City'></select>
                        <label for='State'>Choose a State</label>
                            <select class='form-control' id='State'></select>
                        <label for='Country'>Choose a Country</label>
                            <select class='form-control' id='Country'></select>
                        <label for='Shape'>Choose a Shape</label>
                            <select class='form-control' id='Shape'></select>
                        <button id='button' type='submit' class='btn btn-lg btn-block'>Submit</button>
                    </div>
                </form>
            </div>

            <!-- Table -->
            <div class='col-lg-9'>
                <table class='table table-striped'>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody class='table-bordered'>
                    </tbody>
                </table>
            </div>
        </div> 
    </div>

    <footer class='footer'>
        <p class='bottom'>UFO Sightings</p>
    </footer>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
