<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='static/CSS/style.css'>

    <title>JavaScript & D3 Challenge</title>
    <!-- Insert icon with title in browser tab -->
    <link rel="shortcut icon" type="image/x-icon" href="static/images/ufo.svg">
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">UFO Sightings</a>
        <img class="nav-ufo" src="static/images/ufo.svg"> 
    </nav>
    
    <div class='container'>
        <!-- Heading on top of static image -->
        <div class='parallax'>
            <div class='row' class='Header'>
                <div class='col-12'><h1 class='text-center'>UFO Sightings</h1></div>
                <div class='col-12'><h2 class='text-center'>The Truth is Out There</h2></div>
            </div> 
        </div>
        
        <div class='row'>
            <!-- search box -->
            <div class='col-lg-3'>
                <form id='searchForm'>
                    <h3 class='text-center'>Filter Search</h3>
                    <div class='form-group'>
                        <label for='Date'>Enter a date</label><br>
                            <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                        <label for='City'>Choose a City</label>
                            <select class='form-control' id='City'>
                                <option></option>
                            </select>
                        <label for='State'>Choose a State</label>
                            <select class='form-control' id='State'>
                                <option></option>
                            </select>
                        <label for='Country'>Choose a Country</label>
                            <select class='form-control' id='Country'>
                                <option></option>
                            </select>
                        <label for='Shape'>Choose a Shape</label>
                            <select class='form-control' id='Shape'>
                                <option></option>
                            </select>
                        <button id='button' type='submit' class='btn btn-default btn-block'>Submit</button>
                        <button id='button2' type='reset' class='btn btn-default btn-block'>Reset form and table</button>
                    </div>
                </form>
            </div>

            <!-- Table -->
            <div class='col-lg-9'>
                <table class='table table-striped'>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody class='table-bordered'>
                    </tbody>
                </table>
            </div>
        </div> 
    </div>

    <footer class='footer'>
        <p class='bottom'>UFO Sightings</p>
    </footer>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>

    <!-- d3 JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
